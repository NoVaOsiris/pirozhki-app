<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Вход продавца</title>
</head>
<body>
  <h1>Вход продавца</h1>
  <form action="/login" method="post">
    <label>Ваше имя: <input name="seller" required /></label><br />
    <label>Точка продаж:
      <select name="point" required>
        <% points.forEach(p => { %>
          <option value="<%= p %>"><%= p %></option>
        <% }); %>
      </select>
    </label><br />
    <button type="submit">Войти</button>
  </form>
</body>
</html>
